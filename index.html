# What is equilibrium price and quantity 

Demand curve function: `\(P_d = 600-4Q_d\)`

Supply curve function: `\(P_s = 8Q_s\)`

At equilibrium: `\(P_d = P_s\)` and `\(Q_d = Q_s\)`, thus 

`\(600-4Q = 8Q \rightarrow 12Q = 600 \rightarrow Q = 50\)`; 

As `\(Q=50\)`, thus `\(P = 50*8 = 400\)`

# Pareto efficiency 

- Pareto is a concept in economics that describes a situation where resources are allocated in the most efficient way possible.

- A change in allocation is considered a Pareto improvement if it makes at least one person better off without making anyone else worse off. 

- While Pareto efficiency is a useful benchmark, it does not address issues of equity or fairness. 
---
# The invisible hand*

- Describe the self-regulating nature of a free market economy.

- Individuals pursuing their own self-Interest contribute to the overall good of society.

- Minimal government intervention leads to market efficiency

.footnote[*Adam Smith The Wealth of the Nations 1776]

---
# Government intervention (discuss 3 minutes, why do you think government internvention is needed in health setting)

--

While markets can be efficient, they are not perfect and require oversight and intervention to  protect consumers, workers, and the environment and ensure fair and equitable outcomes for society.

- Market Failures include monopolies, externalities (e.g., pollution), and information asymmetries. 

- Public goods and services benefit everyone, and one person’s use does not diminish another’s. 

- Social Welfare: The state has a role in redistributing wealth and providing social safety nets to ensure a minimum standard of living for all citizens.

# What is unique in Signapore's health system 

--

- Universal health insurance 

  - Competition

  - Market forces

  - Government funded services have means-testing for differentiated charges


- Direct government interventions 

  - Workforce planning and infrastructure development

  - Guidance on investment in drugs and treatments

  - Ensuring quality licensing, accreditation  compliance audits and relicensing.

  - Doctors’ scope of practice and competences, evidence-based practices

---

# What are the key economic strategy that Singapore use to encourage use of care? 

--

### Demand side: 

- Health Insurance: Medishield Life is a universal health insurance to pay for hospital and selected outpatient bills.

- Health savings account: Medisave is a compulsory scheme of income savings for future medical expenses.

- Safety nets: Medifund is a government endowment fund for those who cannot afford their medical expenses
---
# What are the key economic strategies in Singapore to encourage utilization of healthcare?

### Supply Side

- Subsidies to providers: to reduce OOP expenditures, tiered based on income levels

- Integrated Care: integration between different levels of care to reduce fragmentation

- Efficiency: procurement of generics, economies of scale, and HTA
Value-driven outcomes to minimize variation and to encourage best practices

- Pay-for-performance to reward: reducing  hospital-acquired infections, managing length of stay, and minimizing waiting time for specialist appointments

---
# How does Singapore control its health costs 

--

- Role of public sector as bench mark for the private sector 

- Introduction commercial accounting system, enhancing accountability and transparency

- Publish transaction bills and operation fees 

- Government monitoring cost-recovery ratios for different types of services

- Funding rates are set through a detailed costing excercise

- Subsidy to generic drug

- Use technology 

- Group purchasing procurement 

- Health system’s ethos of deemphasizing profit maximization
